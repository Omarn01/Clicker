<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Clicker</title>
</head>
<body>

    <div class="wrapper">
        <!-- MODAL WINDOW -->

            <!-- MODAL WINDOW UPGRADES! -->
            <div class="modal-window_upgradesSubstrate hidden">
                <div class="modal-window_upgrades">
                    <span class="modal-window_upgradesBack">X</span>
                    <div class="upgrades-block">
                        <h2 class="upgrades-block_subheader">Upgrades:</h2>
                        <ul class="upgrades-block_list">
                            <li class="upgrades-block_item">
                                <button class="button upgrade10">Upgrade, 10!</button>
                            </li>
                            <li class="upgrades-block_item">
                                <button class="button upgrade50">Upgrade, 50!</button>
                            </li>
                            <li class="upgrades-block_item">
                                <button class="button upgrade100">Upgrade, 100!</button>
                            </li>
                        </ul>
                    </div>
                    <div class="upgrades-block">
                        <h2 class="upgrades-block-Async_subheader">AsyncUpgrades:</h2>
                        <ul class="upgrades-block-Async_list">
                            <li class="upgrades-block_item">
                                <button class="button asyncUpgrade asyncUpgrade25">AsyncUpgrade, 25!</button>
                            </li>
                            <li class="upgrades-block_item">
                                <button class="button asyncUpgrade asyncUpgrade50">AsyncUpgrade, 50!</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
  
            <!-- MODAL WINDOW NOTENOUGH -->
            <div class="notEnoughSubstrateModalShow hidden">
                <div class="notEnoughModalShow">
                    <span class="notEnoughModalShowBack">X</span>
                    <span class="notEnoughModalShowClose">Назад</span>
                    <h1 class="notEnoughHeader">Недостаточно кликов!</h1>
                    <h2 class="notEnoughSubheader"></р>
                </div>
            </div>

            <!-- MODAL WINDOW WRONGPROMO -->
            <div class="modal-window_wrongPromoSubstrate hidden">
                <div class="modal-window_wrongPromo">
                    <span class="wrongPromoBack">X</span>
                    <h1 class="wrongPromoHeader">Неправильный промокод!</h1>
                </div>
            </div>

            <!-- MODAL WINDIW DESIGN -->
            <div class="modal-window_designSubstrate hidden">
                <div class="modal-window_design">
                    <span class="modal-window_designBack">X</span>
                    <form class="form">
                        <input class="color_interface" type="color">
                        <button class="color_interface_button">Подтвердить</button>
                        <input class="color_font" type="color">
                        <button class="color_font_button">Подтвердить</button>
                        <button class="button reset">Сбросить настройки</button>
                        <input type="text" class="user_color">
                        <button class="user_color_button">Подтвердить</button>
                    </form>
                </div>
            </div>

            <!-- MODAL WINDOW STATISTICS -->
            <div class="modal-window_statisticsSubstrate hidden">
                <div class="modal-window_statistics">
                    <span class="statisticsBack">X</span>
                    <p class="allClicksSubheader">Всего кликов: 0</p>
                    <p class="allUpgradeSubheader">Всего апгрейдов: 0</p>
                </div>
            </div>

            <!-- MODAL WINDOW SETTINGS -->
            <!-- <div class="modal-window_settingsSubstrate hidden">
                <div class="modal-window_settings">
                    <span class="settingsBack">X</span>
                    <form class="form">
                        <input placeholder="Введите промокод" type="text" class="promo">
                        <button class="promoButton">Ввести</button>
                    </form>
                </div>
            </div> -->

            <!-- MODAL WINDOW SETTINGS 2.0 -->
            <div class="modal-window_settingsSubstrate hidden">
                <div class="modal-window_settings">
                    <span class="settingsBack">X</span>
                    <h1>В разработке&#41;</h1>
                </div>
            </div>

        <aside class="admin">
            <ul class="admin_list">
                <li class="admin_item">
                    <button class="button buttonAdmin upgrades">Upgrades</button>
                </li>
                <li class="admin_item">
                    <button class="button buttonAdmin design">Design</button>
                </li>
                <li class="admin_item">
                    <button class="button buttonAdmin statistics">Statistics</button>
                </li>
                <li class="admin_item">
                    <button class="button buttonAdmin settings">Settings</button>
                </li>
            </ul>
        </aside>



        <main class="home">
            <div class="home_block">

                <div class="home_top">
                    <p class="counter">0</p>
                    <h5 class="counter_subheader">Кликов в секунду: +0</h5>
                </div>

                <div class="home_down">
                    <button class="button click">Click!</button>
                    <p class="clicks-for-one-click">+1</p>
                </div>

            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
